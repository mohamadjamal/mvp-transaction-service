spring.application.name=mvp-transaction-service
info.application.name=${spring.application.name}
info.application.version=@project.version@

com.demo.mvp.cards.endpoint=http://localhost:8082
com.demo.mvp.cards.authCardTransactionUrl=/cards/{cardNumber}/transaction

# JDBC URL of the database.
spring.datasource.url=jdbc:hsqldb:mem:testdb;sql.enforce_strict_size=true;hsqldb.tx=mvcc;Mode=Oracle;sql.syntax_ora=true;
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=driver-class-name:org.hsqldb.jdbcDriver
spring.datasource.platform=hsqldb
spring.datasource.testWhileIdle=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

spring.jpa.hibernate.ddl-auto:none
spring.jpa.show-sql=true
